<div *ngIf = "title" class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{msg}}
  </div>
  <div class="modal-footer">
      <button *ngIf = "primaryBtn" type="button" class="btn btn-custom-83559D" (click)="primaryBtnClickHadler()">{{primaryBtn}}</button>
      <button *ngIf = "secondaryBtn" type="button" class="btn btn-custom-83559D" (click)="secondaryBtnClickHandler()">{{secondaryBtn}}</button>
  </div>
